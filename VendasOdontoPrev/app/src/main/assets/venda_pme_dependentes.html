    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 boxHeader">

        <div class="col-md-12 odontBoxCenter">
            <div class="row">
                <div class="text-center">
                    <div>
                        <h1 class="titleOdont text-center">

                    </div>
                    <div class="row nomeRazaSocial">
                        <h4 id="nome-titular"></h4>
                    </div>
                </div>
            </div>

            <div style="display:none;">
                <form id="formulario">
                    <div class="row boxDependente" id="dependente1">
                        <div>
                            <label class="labelBlue" id="label-dependente">DEPENDENTE 1</label>
                        </div>
                        <div>
                            <label class="label-nome-dependente labelOdontBlur">Nome do dependente</label>
                        </div>
                        <div>
                            <input type="text" class=" nome-dependente inputLabelBlur" id="nome-dependente1">
                        </div>
                        <div>
                            <label class="label-sexo labelOdontBlur">Sexo</label>
                        </div>
                        <div>
                            <div class="radio">
                                <input id="radio-1" name="radio1" type="radio" class="sexo">
                                <label for="radio-1" class=" radio-inline radio-label label-sexo labelOdontBlur">Feminino</label>
                            </div>
                            <div class="radio">
                                <input id="radio-2" name="radio1" type="radio" class="sexo">
                                <label for="radio-2" class="radio-inline radio-label label-sexo labelOdontBlur">Masculino</label>
                            </div>
                        </div>
                        <div>
                            <label class="label-nascimento labelOdontBlur">Data de nascimento</label>
                        </div>
                        <div>
                            <input type="text" class="nascimento data inputLabelBlur" id="data-nascimento1">
                        </div>
                        <div>
                            <label class="label-cpf labelOdontBlur">CPF</label>
                        </div>
                        <div>
                            <input type="text" class=" cpf inputLabelBlur" id="cpf-dependente1">
                        </div>
                        <div>
                            <label class="label-nome-mae labelOdontBlur">Nome da mãe</label>
                        </div>
                        <div>
                            <input type="text" class=" nome-mae inputLabelBlur" id="nome-mae1">
                        </div>
                        <div class="form-group">
                            <label for="" class="label-parentesco labelOdontBlur">Grau de parentescodo títular</label>
                            <select class="form-control parentesco selectListBlur" id="parentesco-dependente1">
                                <option>Mãe</option>
                                <option>Pai</option>
                                <option>Filho</option>
                                <option>Irmão</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-md-12 btnPadBtmTop">
