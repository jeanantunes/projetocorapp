<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>Odontoprev</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/odontoprev.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet" />
</head>
<body>
    <!-- Bloco 1 -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 boxHeader ">
                <div class="col-md-12 text-left imgLogoODPVHeader">
                    <img src="img/logoODPV-header.png" class="" alt="Logo ODPV Header">
                </div>
                <!--<span class="btnMenu" onclick="openNav()">&#9776;</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 odontBoxCenter">
                <h1 class="titleOdont text-center">
                    FALE CONOSCO
                </h1>
                <h2 class="subTitleOdont text-center">
                    Preencha os campos
                </h2>
            </div>
        </div>

        <div class="boxLabInput">
            <div>
                <label class="label-nome labelOdontBlur">Nome</label>
            </div>
            <div>
                <input type="text" class="nome inputLabelBlur" id="nomeSuporteLogin" required="required" pattern="^[a-zA-Z0-9]+$">
            </div>
            <!--<div>
                <label class="label-cpf labelOdontBlur">CPF</label>
            </div>
            <div>
                <input id="cpf" name="cpf" type="tel" class="cpf inputLabelBlur">
            </div>-->
            <div>
                <label class="label-email labelOdontBlur">E-mail</label>
            </div>
            <div>
                <input type="text" class="email inputLabelBlur" id="emailSuporteLogin">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 btnPadBtm">
                <div class="form-group">
                    <label class="labelOdontBlur label-mensagem" for="">Mensagem</label>
                    <textarea class="form-control noresize mensagem inputLabelBlur" id="faleConoscoMsg" rows="4" maxlength="255"></textarea>
                </div>
                <a class="btn btn-lg btn-block btnOdont disabled" id="enviar" href="#" role="button">ENVIAR</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 footerContato">
                <!--<div class="footerImg">
                    <img src="img/loja_protegida.png" class="" alt="Loja Protegida">
                    <img src="img/ans_codigo.png" class="ans" alt="ANS Código">
                </div>-->
                <span class="color2">
                    <p>© OdontoPrev. S/A - CNPJ: 58.119.199/0001-51</p>
                    <p>Av. Marcos Penteado de Ulhoa Rodrigues, 939-14</p>
                    <p>andar-Edifício Jatoba Torre 2-Barueri-SP</p>
                    <p>CEP-06460-040</p><br>
                    <p>OdontoPrev – CRO/SP nº 2728 | RT: J. M. Benozatti –</p>CRO/SP nº 19009
                </span>
            </div>
        </div>
    </div>
    <!-- End Bloco 1 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/odontoprev.js"></script>
    <script src="js/jquery.3.2.1.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/odonto-Valida.js"></script>
    <script src="app/coordenador.js"></script>
    <script charset="utf-8" src="app/faleConoscoLoginController.js"></script>
    <script charset="utf-8" src="js/sweetalert.min.js"></script>

</body>
</html>
