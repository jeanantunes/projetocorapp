<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Odontoprev</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/odontoprev.css" rel="stylesheet">
    <link href="css/listaProposta.css" rel="stylesheet" />
    <link href="css/sweetalert.css" rel="stylesheet" />
</head>
	
<body>
    <!-- Menu -->
    <div id="componenteMenu"></div>
    <!-- End Menu -->
    <!-- Bloco 1 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 boxHeader">
                <div class="col-md-12 text-left imgLogoODPVHeader">
                    <img src="img/logoODPV-header.png" class="" alt="Logo ODPV Header">
                </div>
                <span class="btnMenu" onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 odontBoxCenter">
                <div class="text-center">
                    <div>
                        <h1 class="titleOdont text-center">
                            LISTA DE PROPOSTAS
                        </h1>
                        <h2 class="subTitleOdont text-center">
                            Acompanhe os status das suas propostas
                        </h2>
                    </div>
                    <div class="row nomeRazaSocial" style="padding: 0px;">
                        <h1 class="titleListBox" id="total" style="margin-top:10px;">0</h1>
                        <h5 class="subListBox">CLIENTES EM SUA CARTEIRA</h5>
                    </div>
                </div>

                <div>
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active tabPF"><a class="btnTabList" data-toggle="tab" href="#pf">PF</a></li>
                        <li class="tabPME"><a class="btnTabList" data-toggle="tab" href="#pme">PME</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div id="pf" class="tab-pane fade pf in active">
                        <h1 class="colorSlick5 titleListBox" id="totalClientes">0</h1>
                        <h5 class="colorSlick5 subListBox" style="font-size:11pt">PROPOSTAS PF EM SUA CARTEIRA</h5>
                        <div id="listaPessoas"></div>
                    </div>
                    <div id="pme" class="tab-pane pme fade">
                        <h1 class="colorSlick6 titleListBox" id="totalEmpresas">0</h1>
                        <h5 class="colorSlick6 subListBox" style="font-size:11pt">PROPOSTAS PME EM SUA CARTEIRA</h5>
                        <div id="listaEmpresas"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- End Bloco 1 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/odontoprev.js"></script>
    <script src="js/jquery.3.2.1.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/odonto-Valida.js"></script>
    <script src="app/coordenador.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="app/listaPropostaController.js"></script>
    <script src="app/getForcaVendaBloqueadoProvider.js"></script>
</body>
</html>
