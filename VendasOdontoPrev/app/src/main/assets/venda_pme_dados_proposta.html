<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Odontoprev</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/odontoprev.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet" />
</head>

<body>
    <!-- Menu -->
    <div id="componenteMenu"></div>
    <!-- End Menu -->
    <!-- Bloco 1 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 boxHeader">
                <div class="col-md-12 text-left imgLogoODPVHeader">
                    <img src="img/logoODPV-header.png" class="" alt="Logo ODPV Header">
                </div>
                <span class="btnMenu" onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div class="odontBoxCenter" style="padding-left:0px; padding-right:0px;">

            <div class="col-md-12">
                <div class="row">
                    <div class="text-center">
                        <div>
                            <h1 class="titleOdont text-center">
                                DADOS DA PROPOSTA
                            </h1>
                            <h2 class="subTitleOdont text-center">
                                Confira o plano escolhido e preencha os dados do cliente abaixo
                            </h2>
                        </div>
                    </div>
                </div>

                <div id="planos" style="margin-bottom:20px;"></div>
            </div>

            <br />
            <div class="text-center">
                <a href="venda_pme_addPlano.html"><label for="senha" class="linkOdontAddPlanos colorSlick3">+ ADICIONAR MAIS PLANOS</label></a>
            </div>

            <form id="formulario-proposta" name="dadosProposta" style="margin-top:20px;">
                <div class="boxDependente">
                    <div>
                        <label class="labelBlue">DADOS DA EMPRESA</label>
                    </div>
                    <div>
                        <label class="label-cnpj labelOdontBlur">CNPJ</label>
                    </div>
                    <div>
                        <input type="tel" class=" cnpj inputLabelBlur" id="cnpjEmpresa" name="cnpj">
                    </div>
                    <div>
                        <label class="label-razao-social labelOdontBlur">Razão social</label>
                    </div>
                    <div>
                        <input type="text" disabled class="razao-social inputLabelBlur" id="razao-social" name="razaoSocial">
                    </div>
                    <div>
                        <label class="label-cnae labelOdontBlur">CNAE</label>
                    </div>
                    <div>
                        <input type="tel" id="cnae" class="cnae inputLabelBlur" maxlength="7" disabled />
                    </div>
                    <div>
                        <label class="label-nome-fantasia labelOdontBlur">Nome fantasia</label>
                    </div>
                    <div>
                        <input type="text" disabled class="nome-fantasia inputLabelBlur" id="nome-fantasia" name="nomeFantasia">
                    </div>
                    <div>
                        <label class="label-ramo-atividade labelOdontBlur">Ramo de atividade</label>
                    </div>
                    <div>
                        <input type="text" disabled class="ramo-atividade inputLabelBlur" id="ramo-atividade" name="ramoAtividade">
                    </div>
                    <div style="display:none">
                        <label class="label-inscricao-estadual labelOdontBlur">Inscrição estadual</label>
                    </div>
                    <div style="display:none">
                        <input type="tel" class="inscricao-estadual inputLabelBlur" id="inscricao-estadual" maxlength="14" name="inscricaoEstadual">
                    </div>
                    <div>
                        <label class="label-representante-legal labelOdontBlur">Representante legal</label>
                    </div>
                    <div>
                        <input type="text" disabled class="representante-legal inputLabelBlur" id="representante-legal" name="representanteLegal">
                    </div>
                    <div>
                        <label class="label-cpf labelOdontBlur">CPF</label>
                    </div>
                    <div>
                        <input type="tel" disabled class="cpf inputLabelBlur" id="cpf-representante" name="cpfRepresentante">
                    </div>
                    <div>
                        <label class="label-telefone labelOdontBlur">Telefone</label>

                    </div>
                    <div>
                        <input type="tel" class="telefone inputLabelBlur" id="telefone" name="telefone">
                    </div>
                    <div>
                        <label class="label-celular labelOdontBlur">Celular</label>

                    </div>
                    <div>
                        <input type="tel" class="celular inputLabelBlur" id="celular" name="celular">
                    </div>
                    <div>
                        <label class="label-email labelOdontBlur">E-mail</label>

                    </div>
                    <div>
                        <input type="text" class="email inputLabelBlur" id="email">
                    </div>



                    <!-- <input type="checkbox" value="" class="exemplo2 checkbox inputLabelFocus">
                    <label class="Label-checkbox labelOdontFocus checkbox-inline">

                    </label> -->

                    <div class="squaredOne">
                        <input checked type="checkbox" value="true" id="squaredOne" name="representanteLegal" class="checkbox inputLabelCheckFocus" />
                        <label for="squaredOne" class="Label-checkbox labelCheckOdontFocus checkbox-inline">
                            <span class="spanCheckbox">
                                O representante legal é o contato na empresa
                            </span>
                        </label>
                    </div>

                    <div class="hide" id="divSegundoContato">
                        <div>
                            <label class="label-nome-segundo-contato labelOdontBlur">Nome</label>
                        </div>
                        <div>
                            <input type="text" class="segundo-contato inputLabelBlur" id="nomeSegundoContato" maxlength="100">
                        </div>
                        <div>
                            <label class="label-telefone-segundo-contato labelOdontBlur">Telefone</label>
                        </div>
                        <div>
                            <input type="tel" class="telefone-segundo-contato inputLabelBlur" id="telefoneSegundoContato" name="telefone">
                        </div>
                        <div>
                            <label class="label-celular-segundo-contato labelOdontBlur">Celular</label>

                        </div>
                        <div>
                            <input type="tel" class="celular-segundo-contato inputLabelBlur" id="celularSegundoContato" name="celular">
                        </div>
                        <div>
                            <label class="label-email-segundo-contato labelOdontBlur">E-mail</label>
                        </div>
                        <div>
                            <input type="text" class="email-segundo-contato inputLabelBlur" id="emailSegundoContato">
                        </div>
                    </div>


                    <div style="margin-top:20px;">
                        <label class="labelBlue">ENDEREÇO DA EMPRESA</label>
                    </div>
                    <div>
                        <label class="label-cep labelOdontBlur">CEP</label>

                    </div>
                    <div>
                        <input type="tel" class="cep inputLabelBlur" id="cep" name="cep">
                    </div>
                    <div>
                        <label class="label-endereco labelOdontBlur">Endereço</label>

                    </div>
                    <div>
                        <input type="text" class="endereco inputLabelBlur" id="rua" name="rua" maxlength="100">
                    </div>
                    <div>
                        <label class="label-numero labelOdontBlur">Número</label>

                    </div>
                    <div>
                        <input type="tel" class="numero inputLabelBlur" id="numeroEndereco" name="numeroEndereco" maxlength="5">
                    </div>
                    <div>
                        <label class="label-complemento labelOdontBlur">Complemento</label>

                    </div>
                    <div>
                        <input type="text" class="complemento inputLabelBlur" name="complemento" id="complemento" maxlength="100">
                    </div>
                    <div>
                        <label class="label-bairro labelOdontBlur">Bairro</label>

                    </div>
                    <div>
                        <input type="text" class="bairro inputLabelBlur" id="bairro" name="bairro" maxlength="150">
                    </div>
                    <div>
                        <label class="label-cidade labelOdontBlur">Cidade</label>

                    </div>
                    <div>
                        <input type="text" class="cidade inputLabelBlur" id="cidade" name="cidade" maxlength="150">
                    </div>
                    <div>
                        <label class="label-estado labelOdontBlur">Estado</label>

                    </div>
                    <div>
                        <input type="text" class="estado inputLabelBlur" id="uf" name="uf" maxlength="2">
                    </div>
                    <div class="squaredTwo" style="display:none">
                        <input checked type="checkbox" value=True id="squaredTwo" name="enderecoCorrespondencia" class="checkbox inputLabelCheckFocus" />
                        <label for="squaredTwo" class="Label-checkbox labelCheckOdontFocus checkbox-inline">
                            <span class="spanCheckbox">
                                O endereço de correspondência é o mesmo
                            </span>
                        </label>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12 btnPadBtm" style="margin-top:10px; padding-bottom:5px;">
                    <div class="btn btn-lg btn-block btnOdont" onclick="addBenef()">ADICIONAR BENEFICIÁRIOS</div>
                </div>
            </div>
        </div>

        <!-- Buscar CNPJ se estiver Online e trás dados pré preenchidos -->
        <div class="row hide">
            <div class="col-md-12 btnPadBtm">
                <a href="" class="btn btn-lg btn-block btnOdont" id="" role="button">BUSCAR CNPJ</a>
            </div>
        </div>
        <!-- End Buscar CNPJ se estiver Online e trás dados pré preenchidos -->
        <!-- Offline habilita este botão e esconde os outros  -->
        <!-- End Offline habilita este botão e esconde os outros  -->

        <div class="row">
            <div class="col-md-12 btnPadBtm">
                <button class="btn btn-lg btn-block btnOdont" id="" role="button" onclick="salvarEContinuar()">SALVAR E CONTINUAR DEPOIS</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 btnPadBtm">
                <button class="btn btn-lg btn-block btnOdont" id="finalizar" role="button" onclick="continuarProposta()">CONTINUAR</button>
            </div>
        </div>
    </div>
    <!-- End Bloco 1 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/odontoprev.js"></script>
    <script src="js/jquery.3.2.1.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/odonto-Valida.js"></script>
    <script src="app/coordenador.js"></script>
    <script src="app/pmeCadastroController.js"></script>
    <script src="js/moment.js"></script>
    <script src="providers/getEmailForcaCorretoraProvider.js"></script>
</body>
</html>
