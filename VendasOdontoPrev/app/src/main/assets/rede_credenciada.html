<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Odontoprev</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/odontoprev.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script type="text/javascript">
        
    </script>
</head>

<body>
    <!-- Menu -->
    <div id="componenteMenu"></div>
    <!-- End Menu -->
    <!-- Bloco 1 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 boxHeader">
                <div class="col-md-12 text-left imgLogoODPVHeader">
                    <img src="img/logoODPV-header.png" class="" alt="Logo ODPV Header">
                </div>
                <span class="btnMenu" onclick="openNav()">&#9776;</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 odontBoxCenter">
                <div class="text-center">
                    <div>
                        <h1 class="titleOdont text-center">
                            REDE CREDENCIADA
                        </h1>
                        <h2 class="subTitleOdont text-center">
                            Encontre um dentista para o seu cliente
                        </h2>
                    </div>
                </div>

                <div class="boxLabInput">

                    <div class="form-group">
                        <label for="" class="label-especialidade labelOdontBlur">ESPECIALIDADES</label>
                        <select class="form-control especialidade selectListBlur" id="especs"></select>
                    </div>

                    <div class="form-group">
                        <label for="" class="label-estado labelOdontBlur">ESTADO</label>
                        <select class="form-control estado selectListBlur" id="estados"></select>
                    </div>

                    <div class="form-group">
                        <label for="" class="label-cidade labelOdontBlur">CIDADE</label>
                        <input type="text" class="form-control cidade selectListBlur autocomplete" id="cidades" />

                    </div>

                    <div class="form-group">
                        <label for="" class="label-bairro labelOdontBlur">BAIRRO</label>
                        <input class="form-control bairro selectListBlur autocomplete" id="bairros" />

                    </div>

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12 btnPadBtm">
                <button class="btn btn-lg btn-block btnOdont" id="btnBuscar" style="outline: none;">BUSCAR</button>
            </div>
        </div>




    </div>

    <div id="map" class="nopadding">

    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modalContainerRedeCredenciada">
            <div class="imgBtnExcluir" id="closeModalRedeCredenciada">
                <img src="img/btn-excluir.png" class="btnExcluir" alt="">
            </div>

            <div class="col-md-12 labelBoldModalPlano"><span></span></div>

            <div class="modal-body-OdontMed">

                <div class="">
                    <span class="labelBoldModal"><h3 id="nomeDentista" style="padding-left:10px; padding-right:10px;"></h3></span>
                </div>
                <div>
                    <label class="labelLightModal" id="croDentista"></label>
                    <div>
                        <label class="labelLightModal" style="padding-left: 5px; padding-right: 5px;"><h5 id="tipoPessoaDentista"></h5></label>
                        <!--<span class="labelLightModal">Pessoa Física</span>-->
                    </div>
                </div>

            </div>
            <div class="modal-footer-OdontMed">
                <div>
                    <br />
                    <label class="labelBoldPink">Endereço</label>
                    <div>
                        <label class="labelBold row" id="enderecoDentista" style="color:gray; padding-left: 5px; padding-right: 5px;"></label>

                    </div>
                    <div><label class="labelBold row" id="cepDentista" style="color:gray"></label></div>
                </div>

                <div>
                    <label class="labelBoldPink">Contato</label>
                    <div>
                        <label class="labelBold marginEspecsRede" id="telefoneDentista" style="color:gray"></label>
                    </div>

                </div>


                <div class="row">
                    <label class="labelBoldPink">Especialidades</label>
                    <div class="text-center" id="especialidadeDentista">

                    </div>
                    <div>
                        <label style="text-align:center; color: #1974CE; margin-top:20px; margin-bottom: 20px; font-family: Roboto-Bold; font-size: 12pt;">Compartilhar dentista</label>
                    </div>
                    <div class="circleRedeCredenciada" style="background-color: #52A4E3;">
                        <img class="" src="img/enviar-por-email.png" style="height: 35px; width:35px;" />
                    </div>
                    <div id="copiarLink" class="circleRedeCredenciada" style="background-color: #EDEDED; margin-left: 40px; margin-right: 40px;">
                        <img class="" src="img/copiar-link.png" style="height: 35px; width:35px;" />
                    </div>
                    <div id="compartilharCard" class="circleRedeCredenciada" style="background-color: #83BC00;">
                        <img class="" src="img/compartilhar.png" style="height: 35px; width:35px;" />
                        <!--<button class="btn" id="compartilharCard" style="outline: none;">Compartilhar</button>-->
                    </div>
                </div>

                <br />

            </div>
        </div>
    </div>
    <!-- End Modal -->


    <script src="js/jquery.3.2.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/odontoprev.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/odonto-Valida.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="app/coordenador.js"></script>
    <script src="app/redeCredenciadaController.js"></script>
    <script src="js/jquery-ui.js"></script>

</body>
</html>
